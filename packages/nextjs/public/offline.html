<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nuru</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #12B76A 0%, #0D9656 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      background: #12B76A;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .retry-btn:hover {
      background: #0D9656;
    }

    .status {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #888;
      font-size: 14px;
      margin-top: 8px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dc2626;
    }

    .status-indicator.online {
      background: #12B76A;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - Nuru will queue your transactions and sync them when you're back online.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <div class="status-item">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Offline</span>
      </div>
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateStatus() {
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusText');

      if (navigator.onLine) {
        indicator.classList.add('online');
        text.textContent = 'Connected - Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        indicator.classList.remove('online');
        text.textContent = 'Offline';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
